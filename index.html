<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/jass.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header>
        <h1>Welcome to the Quiz Game Show </h1>
    </header>
    <!-- hide the start game button at the start of the game!  -->
    <main>
        <div class="gameArea">
            <section id="welStart">
                <!-- welcome and start button  COULD USE DISPLAY HIDDEN AND DISPLAY VISIBLE  -->
                <div id="startBtn">
                    <button id="realStart">START!</button>
                </div>
                <div id="stats">
                    <h2>Wins:<span id="spanWins"></span></h2>
                    <h2>Losses:<span id="spanLosses"></span></h2>
                    <h2>Timer: <span id="spanCounter">0</span> Seconds Left</h2>
                    <h2>Yout Score: <span id="spanScore">_</span></h2>
                
                </div>
            </section >


            <section id="gameMatt">
                <!-- game itself quiz  -->
                <!-- a tag with href to relative file path to ../assets/html/game.html  -->
                <div id="questionBarStyle"><p>Answer This Question: <span id="questionBar"></span></p></div>

                <div id="answerContainer">

                    <div class = "answerBox" id="boxA"><p>A:<span></span></p></div>
                     
                    <div class = "answerBox" id="boxB"><p>B:<span> </span></p></div>

                    <div class = "answerBox" id="boxC"><p>C:<span></span></p></div>

                    <div class = "answerBox" id="boxD"><p>D:<span></span></p></div>

                </div>

            </section>

        </div>

    <aside id="scores">
        <!-- high scores  -->
        <h2>List of Honorable Contenders of the Past:</h2>
        <ol id="rankedScores">

        </ol>
    </aside>

    </main>
        <!-- CAN ALSO USE MULTIPLE HTML SIDES  -->

        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="./assets/js/script.js"></script>

</body>
</html>
